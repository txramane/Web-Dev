<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>FLexBox</title>
    <style>
        .flex-container{
            display: flex;
        }
        .flex-direction-column{
            flex-direction: column;
        } 
        .flex-direction-row-reverse{
            flex-direction: row-reverse;
        }
        .flex-direction-column-reverse{
            flex-direction: column-reverse;
        }

    </style>
</head>
<body>
    <h1>FLexBox</h1>
    <h2>Flex Container</h2>
    <div class="flex-container">
        <div class="red">RED</div> 
        <div class="green">GREEN</div>
        <div class="blue">BLUE</div>
        <div class="yellow">YELLOW</div>
    </div>
    <h2>Flex Direction Column</h2>
    <div class="flex-container flex-direction-column">
        <div class="red">RED</div> 
        <div class="green">GREEN</div>
        <div class="blue">BLUE</div>
        <div class="yellow">YELLOW</div>
    </div> 
    <h2>Flex Direction Row Reverse e Column Reverse</h2>
    <div class="flex-container flex-direction-row-reverse">
        <div class="red">RED</div> 
        <div class="green">GREEN</div>
        <div class="blue">BLUE</div>
        <div class="yellow">YELLOW</div>
    </div>
    <div class="flex-container flex-direction-column-reverse">
        <div class="red">RED</div> 
        <div class="green">GREEN</div>
        <div class="blue">BLUE</div>
        <div class="yellow">YELLOW</div>
    </div>
</body>
</html>
